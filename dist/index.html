<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/compiled.css">
</head>

<body>
    <main>
    <div class="card">
        <picture class="card-image">
            <source media="(min-width: 640px)" srcset="images/image-product-desktop.jpg 600w">
            <img src="images/image-product-mobile.jpg" alt="Perfume bottle">
        </picture>
        <div class="card-data">
            <h2 class="card-sup">Perfume</h2>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-body">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator
                for the House of CHANEL.</p>
            <div class="card-price">
                <span class="card-price-new">$149.99</span>
                <s class="card-price-old">$169.99</s>
            </div>
            <button class="card-cta"><img src="svg/icon-cart.svg" aria-hidden="true" alt=""><span>Add to
                    Cart</span></button>
        </div>
    </div>
</main>
</body>

</html>
